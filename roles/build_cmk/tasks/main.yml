---
  - name: Create cmk dir
    file: "path={{ cmk_dir }} state=directory"

  - name: Clone cmk
    async: "{{ connection_timeout }}"
    poll: 10
    git:
      repo: "{{ cmk_repo }}"
      dest: "{{ cmk_dir }}"
      version: "{{ cmk_branch }}"
      accept_hostkey: yes
      recursive: no
      force: yes

  - name: Configure proxy in Docker build (if applicable)
    template:
      dest: "{{ cmk_dir }}/Makefile"
      src: proxy_makefile
    when: '"http_proxy" in calc_proxy_env or "https_proxy" in calc_proxy_env'

  - name: Change cmk requiremtents
    lineinfile: 
      path: /opt/cmk/requirements.txt
      line: 'pluggy>=0.5, <0.7'
      insertbefore: BOF
  
  # - name: Fix pytest in requirements.txt
  #   lineinfile: 
  #     path: /opt/cmk/requirements.txt
  #     line: 'pytest==3.3.2'
  #     insertbefore: BOF

  # - name: Fix pytest-cov in requirements.txt
  #   lineinfile: 
  #     path: /opt/cmk/requirements.txt
  #     line: 'pytest-cov==2.4.0'
  #     insertbefore: BOF

  - name: Fix flake8 version to 3.5.0
    replace:
      path: /opt/cmk/tox.ini
      regexp: '^  flake8$'
      replace: '  flake8 == 3.5.0'

  - name: Build cmk image
    make:
      chdir: "{{ cmk_dir }}"
